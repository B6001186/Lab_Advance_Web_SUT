<div class="container">
    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Sign In
                </div>
                <form [formGroup] = "authForm" >
                    <div class="crad-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="">Username</label>
                                    <input type="text" class="form-contorl" formControlName="username" >
                                </div>
                                <div class="form-group">
                                    <label for="">Password</label>
                                    <input type="password" class="form-contorl"  formControlName="password">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <button type="button" class="btn btn-primary">
                                    Sign In
                                </button>&nbsp
                                <button type="button" class="btn btn-primary">
                                    Sign Up
                                </button>
                                
                            </div>
                        </div>
                    </div>
                </form>
                
            </div>
        </div>
        <div class="col-md-3">
            
        </div>
    </div>
</div>
